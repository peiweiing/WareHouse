<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../font/iconfont.css">
    <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>

    <!-- 创建视图 view -->
    <div id="demo">
        <myheader></myheader><!-- 页头导航条 -->
        <mybanner></mybanner><!--轮播图-->
        <moduleone></moduleone><!--模块一-->
        <moduletwo></moduletwo><!--模块二-->
        <myfooter></myfooter><!--页脚-->
    </div>
    <!--组件外置模板，写在vue视图层外面-->
    <template id="nav">
        <nav>       <!-- 页头导航条 -->
            <div class="zuo">
                <a href="##"><img src="../images/logo.png" alt=""></a>
            </div>
            <div class="zhong">
                <ul>
                    <li v-for="(v,i) in arr">
                        <a href="##">{{v.txt}}</a>
                    </li>
                </ul>
            </div>
            <div class="dow">
                <a href="##">APP下载</a>
                <img src="../images/ewm.png" alt="">
            </div>
            <div class="you">
                <input type="text" placeholder="找影视剧、影人、影院">
            </div>
            <div class="dl">
                <a class="a1" href="javascript:;">
                    <i class="iconfont icon-wode"></i>
                    <input type="button" id="bt" value="登录" onclick="xx()"/>
                </a> 
            </div>
        </nav>
    </template>
    <template id="banner">
        <div>
            
        </div>
    </template>
    <template id="one">
        <div>
                <div class="box">
                    <div class="box1">
                        <h2><a href="">即将上映（133部）</a></h2>
                        <div class="left">
                            <div v-for="(v,i) in arra">
                                <img v-for="(v,i) in arr" src="" alt="">{{images}}</img>
                                <span>{{txt}}</span>
                                <span><a href="##">{{tet}}</a></span>
                                <p>{{text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </template>
    <template id="two">
        <div>
            
        </div>
    </template>
    <template id="footer">
        <div>
            
        </div>
    </template>
    <script>

        Vue.component("mybanner",{
            template:"#banner",
            data(){
                return{
                    arr:[
                        {},
                    ]
                }
            }
        })  
        Vue.component("moduleone",{
            template:"#one",
            data(){
                return{
                    arr:[
                        {images:"../images/001.png",},
                        {images:"../images/002.png",},
                        {images:"../images/003.png",},
                        {images:"../images/004.png",},
                        {images:"../images/005.png",},
                        {images:"../images/006.png",},
                        {images:"../images/007.png",},
                        {images:"../images/008.png",},
                    ],
                    arra:[
                        {txt:"预告片",tet:"预售",text:"4月4号上映"}
                    ]
                    arrb:{
                        one:{
                            images:"../images/01.png",txt:"复仇者联盟4：终局之战",tet:"上映时间：2019-04-24"
                        },
                        two:{
                            yi:{
                                images:"../images/02.png",text:"反贪风暴4"
                            },
                            er:{
                                images:"../images/03.png",text:"雷霆沙赞！"
                            }
                        },
                        three:[
                            {text:"风中有朵雨做的云"},
                            {text:"双生"},
                            {text:"哥斯拉2：怪兽之王"},
                            {text:"大侦探皮卡丘"},
                            {text:"秦明·生死语者"},
                            {text:"下一任：前任"},
                            {text:"A测试之爱情大冒险"},
                        ]
                    }
                }
            }
        })
        Vue.component("moduletwo",{
            template:"#two",
            data(){
                return{
                    arr:[
                        {},
                    ]
                }
            }
        })
        Vue.component("myfooter",{
                template:"#footer",
                data(){
                    return{
                        arr:[
                            {},
                        ]
                    }
                }
        })
        
        // 2.创建视图模型 vm层 等同于vue实例；Vue 首字母必须大写
        new  Vue({//局部组件定义在vue实例中
            // 3.el关联v（视图）
            el:"#demo",
            // 4.创建m模型（数据）
            data:{//vue中实例的data写法
            },
            components:{
                "myheader":{
                    template:"#nav",
                    data(){
                        return{
                            arr:[
                                {txt:"首页",src:"/#"},
                                {txt:"电影",src:"/#"},
                                {txt:"影院",src:"/#"},
                                {txt:"榜单",src:"/#"},
                                {txt:"热点",src:"/#"},
                                {txt:"商城",src:"/#"},
                            ]
                        }
                    }
                }
            },
             
        })

    </script>
</body>
</html>
